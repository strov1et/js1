<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS About Me Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-dark text-white">

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
      <img src="./images/illustration2.svg" style="width: 300px; height: 300px;" class="mb-4" alt="My photo" />

      
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-danger" id="aboutBtn">About Me</button>
        <button class="btn btn-success" id="collabBtn">Collaborate</button>
      </div>
    </div>
  </div>


  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <h5>About Me</h5>
      <p>
        I’m Mariami — I’m 24 and recently decided to start learning web development.
        Right now I’m focused on JS, just trying to get better every day.
        Still figuring things out, but I’m enjoying the process and curious to see where it goes.
      </p>
      <button class="btn btn-danger close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <div class="popup-overlay" id="collabPopup">
    <div class="popup-content">
      <h5>Let's Collaborate</h5>
      <form>
        <input class="form-control mb-2" type="text" placeholder="First Name" required />
        <input class="form-control mb-2" type="text" placeholder="Last Name" required />
        <input class="form-control mb-2" type="email" placeholder="Email" required />
        <input class="form-control mb-2" type="tel" placeholder="Phone Number" required />
        <button type="submit" class="btn btn-danger w-100">Submit</button>
      </form>
      <button class="btn btn-danger close-btn mt-2" id="closeCollab">Close</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
